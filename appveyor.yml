version: "{branch} {build}"

build:
  verbosity: detailed

build_script:
  - gradlew.bat compileJava compileTestJava --info --stacktrace --no-daemon

test_script:
  - gradlew.bat test --info --stacktrace --no-daemon

branches:
  only:
    - develop

cache:
  - C:\Users\appveyor\.gradle

environment:
  matrix:
    - JAVA_HOME: C:\Program Files\Java\jdk1.8.0

matrix:
  fast_finish: true

